<h3>Listado de productos</h3>



<div *ngIf="removeProduct; else  deleted">
  <h3>Se borro: <small class="text-danger"> {{deleteProduct}}</small></h3>
</div>

<ng-template #deleted>
  <h3>No se ha borrado nada </h3>
</ng-template>


<button
*ngIf="productos.length > 0"
(click)="removeProduct()"
class="btn btn-outline-danger">
Borrar
</button>



<ul class="mt-2 list-group">
  <li
  *ngFor="let producto of productos"
  class="list-group-item">{{producto}}</li>
</ul>
